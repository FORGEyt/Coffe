<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <div class="header__logo"><img src="icons/logo.png" alt=""></div>
                <ul class="header__list">
                    <a href="#"><li class="header__list-item">Home</li></a>
                    <a href="#"><li class="header__list-item">Our Products</li></a>
                    <a href="#"><li class="header__list-item">Blog</li></a>
                    <a href="#"><li class="header__list-item">About</li></a>
                    <a href="#"><li class="header__list-item">Contact</li></a>
                    <a href="#"><li class="header__list-item">Styleguide</li></a>
                </ul>
                <div class="header__cart">
                    <div class="header__cart-item">
                        <img src="icons/cart.png" alt="">
                        <span class="header__cart-text">CART</span>
                        <span class="header__cart-count">0</span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="promo">
        <div class="promo__wrapper">
            <div class="container">
                <div class="promo__wrapper-items">
                    <div class="promo__subtitle">Best place to buy design</div>
                    <div class="promo__title">Coffee Mugs</div>
                    <div class="promo__text">The most versatile furniture system ever created. Designed to fit your life, made to move and grow.</div>
                    <div class="promo__btn_wrapper">
                        <a href=""><span class="promo__btn">Explore Our Products</span></a>
                    </div>
                </div>       
            </div>
        </div>
    </section>
</body>
</html>
